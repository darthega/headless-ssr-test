query footerUSP($id: String!) {
  footerUspBlock(id: $id) {
    uspListCollection {
      items {
        __typename
        ... on TextWrapperRich {
          title
          description
          iconName
          cta {
            title
            text {
              json
            }
            link {
              linkType
              referenceId
              relativeUrl
              extraParameters
              absoluteUrl
            }
            promotionEvents {
              promotionEventLabel
              promotionEventAction
              promotionEventCategory
              promotionDimension24
              promotionPosition
              promotionCreative
              promotionView
              promotionClick
            }
          }
        }
        ... on TextWrapperRichPanel {
          title
          description
          iconName
          styleExpertPanelCollection(limit: 1) {
            items {
              sys {
                id
              }
            }
          }
          cta {
            sys {
              id
            }
            title
            text {
              json
            }
            link {
              linkType
              referenceId
              relativeUrl
              extraParameters
              absoluteUrl
            }
            promotionEvents {
              promotionEventLabel
              promotionEventAction
              promotionEventCategory
              promotionDimension24
              promotionPosition
              promotionCreative
              promotionView
              promotionClick
            }
          }
        }
      }
    }
  }
}
